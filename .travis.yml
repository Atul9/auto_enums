language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by auto_enums.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test --all
        - cargo test --all --all-features
        - cd "${TRAVIS_BUILD_DIR}/test_suite"
        - cargo test --no-default-features

    # rand does not correspond to a build with -Zminimal-versions.
    # - rust: nightly
    #   name: cargo test (minimal versions)
    #   script:
    #     - cargo update -Zminimal-versions
    #     - cargo test --all-features -p auto_enums -p auto_enums_core -p auto_enums_derive

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy-preview;
          then
            cargo clippy --all --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - cargo doc --all-features --no-deps -p auto_enums -p auto_enums_core -p auto_enums_derive

before_script:
  - set -o errexit

script:
  - cargo test --all
  - cd "${TRAVIS_BUILD_DIR}/test_suite"
  - cargo test --no-default-features

notifications:
  email:
    on_success: never
