language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by auto_enums.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test --all --no-default-features
        - cargo test --all
        - cargo test --all --all-features

    - rust: nightly
      name: cargo test (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo test --all-features -p auto_enums -p auto_enums_core -p auto_enums_derive

    - rust: nightly
      name: cargo tree
      script:
        - if [[ ! -x "$(command -v cargo-tree)" ]]; then
            cargo install --debug cargo-tree || exit 1;
          fi
        - cargo update
        - cargo tree
        - cargo tree --duplicate
        - cargo update -Zminimal-versions
        - cargo tree
        - cargo tree --duplicate

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy;
          then
            cargo clippy --all --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - cargo doc --all-features --no-deps -p auto_enums -p auto_enums_core -p auto_enums_derive

before_script:
  - set -o errexit

script:
  - cargo test --all --no-default-features
  - cargo test --all

notifications:
  email:
    on_success: never
